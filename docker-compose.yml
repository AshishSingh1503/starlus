version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: starlus-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: starlus
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - starlus-network

  backend:
    build: ./backend
    container_name: starlus-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/starlus?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - starlus-network

  frontend:
    build: ./frontend
    container_name: starlus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - starlus-network

volumes:
  mongodb_data:

networks:
  starlus-network:
    driver: bridge