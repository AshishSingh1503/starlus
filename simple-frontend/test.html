<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form { background: #f5f5f5; padding: 20px; border-radius: 5px; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; }
        .register { background: #28a745; color: white; }
        .login { background: #007bff; color: white; }
        .result { margin-top: 20px; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    
    <div class="form">
        <h3>Register</h3>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button class="register" onclick="register()">Register</button>
    </div>
    
    <div class="form">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button class="login" onclick="login()">Login</button>
    </div>
    
    <div class="form">
        <button onclick="checkUsers()">Check Users</button>
        <button onclick="checkHealth()">Check Health</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function showResult(message, type = 'success') {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
        }
        
        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                showResult('Please fill all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Registration successful! User ID: ${data.user.id}`, 'success');
                    // Auto-fill login form
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = password;
                } else {
                    showResult(`Registration failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showResult('Please enter email and password', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Login successful! Welcome ${data.user.username}. Token: ${data.token.substring(0, 20)}...`, 'success');
                } else {
                    showResult(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
        }
        
        async function checkUsers() {
            try {
                const response = await fetch('http://localhost:3000/api/debug/users');
                const users = await response.json();
                showResult(`Registered users: ${JSON.stringify(users, null, 2)}`, 'success');
            } catch (error) {
                showResult(`Error checking users: ${error.message}`, 'error');
            }
        }
        
        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:3000/health');
                const health = await response.json();
                showResult(`Server health: ${JSON.stringify(health, null, 2)}`, 'success');
            } catch (error) {
                showResult(`Server not responding: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
